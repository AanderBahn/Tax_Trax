<!DOCTYPE HTML>
<html>

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1">
  <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
</head>
<body>
  <div id="wrapper">

    <header>
      <nav class="main-nav">
        <ul>
          <li class="nav-left">
            <a href="#">Back</a>
          </li>
          <li class="nav-center">
            <h1 class="screen-title">
              Mileage Filing 3 - 3
            </h1>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <form action="#">

        <h1>Please Confirm the Following information is accurate.</h1>

        <fieldset>
          <label for="percentBizUse">
            What's your odometer for the year's end?
          </label>

          <input type="number" id="percentBizUse" name="14" placeholder="Enter Percentage of Business use." />
        </fieldset>

        <fieldset>
         <label for="comtueMiles">
            What was your total commuting mileage?
          </label>

          <input type="number" id="comuteMiles" name="16" placeholder="Total Commuting Miles" />
        </fieldset>

        <fieldset>
         <label for="otherMiles">
            What was your mileage other then for work and commuting?
          </label>

          <input type="number" id="otherMiles" name="17" placeholder="Enter total additional mileage" />
        </fieldset>

        <fieldset class="formAction">
          <input
            type="submit"
            value="Confirm"
            class="btn btn-success btn-block" />
        </fieldset>
      </form>
    </main>
  </div>
</body>
</html>
